<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Regen Node Portal ‚ú®</title>
  <meta name="theme-color" content="#020b1d"/>
  <style>
    html, body {margin:0; padding:0; height:100%; background:#020b1d; color:#fff; font-family:Arial, sans-serif; overflow-x:hidden;}
    #stars, #stars2, #stars3 {
      position:fixed; top:0; left:0; width:100%; height:100%; display:block;
      background:transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat top center;
      z-index:-1;
      animation: moveStars 200s linear infinite;
    }
    @keyframes moveStars { from{background-position:0 0;} to{background-position:-10000px 5000px;} }
    header {text-align:center; padding:2rem 1rem;}
    header h1 {font-size:2.5rem; margin:0; color:#7fe3c7;}
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(180px, 1fr));
      gap:1rem;
      padding:1rem;
      max-width:1200px;
      margin:auto;
    }
    .card {
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      padding:1.5rem;
      border-radius:16px;
      text-align:center;
      cursor:pointer;
      backdrop-filter: blur(10px);
      transition: transform 0.2s, background 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      background:rgba(255,255,255,0.15);
    }
    .card h2 {margin:0; font-size:1.2rem; color:#ffd36e;}
    .search {
      text-align:center;
      margin:1rem;
    }
    .search input {
      padding:0.5rem 1rem;
      width:80%;
      max-width:400px;
      border:none;
      border-radius:12px;
      font-size:1rem;
    }
    footer {
      text-align:center;
      font-size:0.9rem;
      opacity:0.7;
      padding:1rem;
    }
  </style>
</head>
<body>
  <div id="stars"></div><div id="stars2"></div><div id="stars3"></div>
  <header>
    <h1>üåç Regen Node ‚Äî Portal of Indexes</h1>
    <p>Navigate the constellation of restoration nodes</p>
  </header>

  <div class="search">
    <input type="text" id="searchBox" placeholder="üîç Search nodes...">
  </div>

  <div class="grid" id="cardGrid">
    <!-- Country cards inserted dynamically below -->
  </div>

  <footer>
    Crafted with ‚ù§Ô∏è for planetary restoration. | Indexed navigation | Zero Harm Override
  </footer>

  <script>
    const nodes = [
      { name:"Afghanistan", path:"afghanistan" },
      { name:"Africa", path:"africa" },
      { name:"Burkina Faso", path:"burkina_faso" },
      { name:"Canada", path:"canada" },
      { name:"China", path:"china" },
      { name:"Congo", path:"congo" },
      { name:"Egypt", path:"egypt" },
      { name:"Ethiopia", path:"ethiopia" },
      { name:"Gaza", path:"gaza" },
      { name:"Greece", path:"greece" },
      { name:"Haiti", path:"haiti" },
      { name:"India", path:"india" },
      { name:"Mexico", path:"mexico" },
      { name:"Myanmar", path:"myanmar" },
      { name:"Netherlands", path:"netherlands" },
      { name:"OPT", path:"opt" },
      { name:"Soloman", path:"soloman" },
      { name:"Somalia", path:"somalia" },
      { name:"Sudan", path:"sudan" },
      { name:"Syria", path:"syria" },
      { name:"Trinidad", path:"trinidad" },
      { name:"USA", path:"usa" },
      { name:"Yemen", path:"yemen" }
    ];

    const grid = document.getElementById('cardGrid');

    function createCard(node) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<h2>${node.name}</h2>`;
      card.onclick = () => {
        const target = `${node.path}/index.html`;
        fetch(target).then(res => {
          if(res.ok) {
            window.location.href = target;
          } else {
            window.location.href = `${node.path}/`;
          }
        }).catch(()=>window.location.href = `${node.path}/`);
      };
      return card;
    }

    function renderCards(list){
      grid.innerHTML = '';
      list.forEach(n => grid.appendChild(createCard(n)));
    }

    const searchBox = document.getElementById('searchBox');
    searchBox.addEventListener('input', ()=>{
      const q = searchBox.value.toLowerCase();
      renderCards(nodes.filter(n => n.name.toLowerCase().includes(q)));
    });

    renderCards(nodes);
  </script>
</body>
</html>
